<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google AdSense Code for Header -->
    <script data-ad-client="YOUR_ADSENSE_CLIENT_ID" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="heading">Currency Converter</h2>
        <div class="rate">
            <div class="rate1"></div>
            <div class="rate2"></div>
        </div>
        <div class="main">
            <div class="initial">
                <div class="options"><select></select></div>
                <div class="input"><input type="number"></div>
            </div>
            <span class="material-icons swap" style="font-size: 36px;">
            swap_horiz
            </span>
            <div class="target">
                <div class="options"><select></select></div>
                <div class="input"><input disabled type="number"></div>
            </div>
        </div>
        <button class="result">Result</button>
    </div>
    
    <!-- Google AdSense Code for Footer -->
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "YOUR_ADSENSE_CLIENT_ID",
            enable_page_level_ads: true
        });
    </script>
    <script src="sketch.js"></script>
</body>
</html>
